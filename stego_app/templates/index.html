
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Image Steganography</title></head>
<body style="font-family:Arial, sans-serif; background-color:#f7f9fb; color:#222; max-width:900px; margin:2rem auto;">
  <h1 style="text-align:center; color:#1565c0;">Image Steganography Tool</h1>

  <div style="background:#fff; border:1px solid #ddd; border-radius:10px; padding:1rem; margin-bottom:1.5rem;">
    <h2 style="color:#1976d2;">Hide Message in Image</h2>
    <form method="post" enctype="multipart/form-data">
      <label>Upload Image (PNG recommended):</label>
      <input type="file" name="image" required style="width:100%; margin:6px 0;">
      <label>Secret Message:</label>
      <textarea name="message" rows="4" style="width:100%; padding:8px;" placeholder="Type your message here"></textarea><br>
      <button name="encode" style="background:#1976d2; color:#fff; padding:8px 14px; border:none; border-radius:5px; cursor:pointer;">Embed & Download</button>
    </form>
  </div>

  <div style="background:#fff; border:1px solid #ddd; border-radius:10px; padding:1rem;">
    <h2 style="color:#1976d2;">Extract Message from Image</h2>
    <form method="post" enctype="multipart/form-data">
      <label>Upload Encoded Image:</label>
      <input type="file" name="stego_image" required style="width:100%; margin:6px 0;">
      <button name="decode" style="background:#1976d2; color:#fff; padding:8px 14px; border:none; border-radius:5px; cursor:pointer;">Extract Message</button>
    </form>
    {% if extracted is not none %}
      <h3 style="margin-top:10px;">Extracted Message:</h3>
      <pre style="background:#f0f0f0; padding:10px; border-radius:5px;">{{extracted}}</pre>
    {% endif %}
  </div>

  <p style="margin-top:1rem; font-size:0.9em; color:#555;">For educational use only.</p>
</body>
</html>
